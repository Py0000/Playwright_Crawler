nly deserves it!","expiryDate":null,"productTypes":["all"]},{"title":"Seth-male-Western Cape","slug":"seth-male-western-cape","firstName":"Seth","location":"Western Cape","gender":null,"content":"Good morning\n\u003cbr\u003eI must inform you that Mr Bramwell Barnes is one of your top agents, apart from being able to listen, understand and take action, he has managed to keep me from completely going on a rampage via social media against your company. \n\u003cbr\u003e1) Mr B Barnes has not only helped me deal with non compliance but also helped me resolve an issue with your 3rd party installer XXXXXXXXX who never kept to their commitments.\n\u003cbr\u003e2) Mr B Barnes kept to his word of making contact as and when he said he would.\n\u003cbr\u003e3) Mr B Barnes also ran around asking the questions that we customers can ask the people that interface with your team or even extended team.\n\u003cbr\u003e4) Mr B Barnes has gone over and above what he needed to as a Team Manager \n\u003cbr\u003e\"Mr Bramwell Barnes thank you for your help, your effort, your understanding and mostly thank you for being the manager you are, and if ever the world gets you down think of this, you Mr are a winner, you have helped me and ensured that you gave me your best i would even say your all, THANK YOU!\"","expiryDate":null,"productTypes":["all"]},{"title":"Preston-male-Port Elizabeth","slug":"preston-male-port-elizabeth","firstName":"Preston","location":"Port Elizabeth","gender":null,"content":"Hi Eugene\n\u003cbr\u003eI just want to thank you for your excellent service and response. \n\u003cbr\u003eThanks for setting up the new router for me. Really appreciate your quick response and going the extra mile.\n\u003cbr\u003eI must lastly also comment you on your knowledge of the product and problem solving skills.\n\u003cbr\u003eThanks for making me a happy MWEB customer.","expiryDate":null,"productTypes":["all"]},{"title":"Miriam-female-Pretoria","slug":"miriam-female-pretoria-3","firstNam
