  <style>

  <script>
   var loginUrl = "/admin/login/index.html";
    var url = "/admin/index/index.html";
  </script>
  <link href="http://103.205.59.118/static/admin/js/plugins/layer/skin/default/layer.css?v=3.0.11110" id="layuicss-skinlayercss" rel="stylesheet"/>
 </head>
 <body class="gray-bg">
  <div class="text-center loginscreen animated fadeInDown backStagea main-wrap">
   <div class="main-wrap-left">
    <div class="main-wrap-left-text">
     <img class="main-wrap-right-logo" src="/static/admin/img/main-logo.png" width="120px"/>
     <h1 class="main-wrap-left-title">
      跨境商城系统
     </h1>
     <p class="main-wrap-left-subtitle">
      Cross-Border Mall System
     </p>
    </div>
    <img class="main-wrap-left-img" src="/static/admin/img/img-main.png"/>
   </div>
   <div class="main-wrap-right">
    <h1 class="main-wrap-right-title">
     总台管理系统
    </h1>
    <p class="main-wrap-right-subtitle">
     欢迎登录WoShop商城总台管理系统
    </p>
    <form class="m-t" id="form" method="post" novalidate="novalidate">
     <div class="form-group">
      <img class="form-group-icon" src="/static/admin/img/icon-user.png"/>
      <input class="form-control" name="username" placeholder="请输入用户名" type="text"/>
     </div>
     <div class="form-group">
      <img class="form-group-icon" src="/static/admin/img/icon-password.png"/>
      <input class="form-control" name="password" placeholder="请输入密码" type="password"/>
     </div>
     <div class="form-group">
      <img class="form-group-icon" src="/static/admin/img/icon-vertifaction.png"/>
      <input class="form-control" name="captcha" placeholder="请输入验证码" type="text"/>
      <img alt="验证码" class="verify" id="cap" onclick="this.src='/captcha.html?'+Math.random()" src="/captcha.html" title="点击刷新"/>
     </div>
     <button class="main-wrap-right-submit" id="submitBtn" type="submit">
      登录
     </button>
    </form>
    <p class="main-wrap-right-bottom">
    </p>
   </div>
  </div>
  <!-- 全局js -->
  <script src="/static/admin/js/plugins/layer/layer.min.js">
  </script>
  <script src="/static/admin/js/plugins/validate/jquery.validate.min.js">
  </script>
  <script src="/static/admin/js/bootstrap.min.js?v=3.3.6">
  </script>
  <script src="/static/admin/js/common/ajax.js">
  </script>
  <script>
   $(function(){
        var icon = "<i class='fa fa-times-circle'></i>&nbsp;&nbsp;";
        $('#form').validate({
            errorElement : 'span',
            debug: true,//只验证不提交表单
            //layer ajax提交表单
            submitHandler:function(){
                $.ajax({
                    url:loginUrl,
                    type:'POST',
                    data:$('#form').serialize(),
                    dataType:'json',
                    success:function(data){
                        if(data.status == 1){
                            layer.closeAll('loading');
                            layer.msg(data.mess, {icon: 1,time: 1000},function(){
                                cl();
                            });
                        }else{
                            layer.closeAll('loading');
                            $('#cap').attr('src',"/captcha.html?"+Math.random());
                            layer.msg(data.mess, {icon: 2,time: 2000});
                        }
                    },
                    error:function(){
                        layer.closeAll('loading');
                        layer.msg('操作失败或您没有权限，请重试', {icon: 2,time: 2000});
                    }
                });
                return false;
            },//这是关键的语句，配置这个参数后表单不会自动提交，验证通过之后会去调用的方法

            rules:{
                username:{required:true},
                password:{required:true},
            },

            messages:{
                username:{required:icon+'必填'},
                password:{required:icon+'必填'},
            }
        });
    });
    function cl(){
        location.href=url;
    }
  </script>
